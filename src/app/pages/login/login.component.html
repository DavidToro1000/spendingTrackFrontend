<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">SpendingTrackProject</a>
    <div class="ms-auto">
      <button class="btn btn-secondary" (click)="goToHome()">Home page</button>
    </div>
  </nav>
<div class="login-container container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" #emailModel="ngModel" class="form-control" [class.is-invalid]="emailModel.invalid && emailModel.touched" email>
        <div *ngIf="emailModel.invalid && emailModel.touched" class="invalid-feedback">
          Email is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordModel="ngModel" class="form-control" [class.is-invalid]="passwordModel.invalid && passwordModel.touched">
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="invalid-feedback">
          Password is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  
    <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>

    <div *ngIf="userRegistered" class="alert alert-success text-center mt-4">
        User was created succesfully
    </div>

    <div class="text-center mt-4">
        <p class="mb-0">Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
      </div>
  </div>
